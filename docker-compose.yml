version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: robswebhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      APP_ENVIRONMENT: production
      APP_APPLICATION__PORT: 8080
      DATABASE_URL: postgres://postgres:password@postgres:5432/robswebhub?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./static/images/match_plots:/root/static/images/match_plots

volumes:
  postgres_data:
